services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - TZ=Europe/Madrid
    volumes:
      - /srv/homelab/data/jellyfin/config:/config
      - /srv/homelab/data/jellyfin/cache:/cache
      - /srv/homelab/data/media:/media
    # Si /dev/dri no existe en la VM, borra estas 2 l√≠neas:
    devices:
      - /dev/dri:/dev/dri
    networks:
      - homelab

networks:
  homelab:
    external: true

